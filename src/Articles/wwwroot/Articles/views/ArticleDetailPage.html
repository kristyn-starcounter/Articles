<link rel="stylesheet" href="/Articles/css/Article.css">
<link rel="import" href="/sys/polymer/polymer.html">
<!--
    <dom-bind><template is="dom-bind"> is a Polymer 2 auto-binding template
    with a compatibility fallback for Polymer 1. See:
    https://www.polymer-project.org/2.0/docs/devguide/templates
-->
<template>
    <dom-bind>
        <template is="dom-bind">
            <table class="article-detail_item">
                <tr>
                    <th class="article-item_detailed_name">
                        <strong>{{model.ArtName}}</strong>
                    </th>
                </tr>
                <tr>
                    <td class="article-item_description">
                        <strong>{{model.ArtDescript}}</strong>
                    </td>
                </tr>
                <tr>
                    <td class="article-item_price">
                        <strong>${{model.ArtPrice}}</strong>
                    </td>
                </tr>
            </table>
        </template>
    </dom-bind>
</template>
